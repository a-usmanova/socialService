spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bd
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 123456

  liquibase:
    enabled: true
    drop-first: false
    default-schema: skillbox
    change-log: classpath:db/changelog/changelog-master.xml

  jpa:
    show-sql: true